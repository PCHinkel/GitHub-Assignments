<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Mars Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="Mars News">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <medium>{{mars.article_title}}</medium>
        <br>
        <small>{{mars.article_description}}</small>
      </div>
    </div>

    <!-- Mars Images, Weather, Facts -->
    <div class="row" id="Mars Images, Weather, Facts">
        <div class="col-md-8">
            <h4 class="heading">Featured Mars Image</h4>
            <img src={{mars.featured_image}} alt="Mars!">
        </div>
        {{mars.fact_table}}
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="Mars Hemispheres">
      <h4 class="heading">Cerberus Hemisphere Enhanced</h4>
      <img src={{mars.CerberusHemisphereEnhanced}} alt="Hemi1">
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="Mars Hemispheres">
      <h4 class="heading">Schiaparelli Hemisphere Enhanced</h4>
      <img src={{mars.SchiaparelliHemisphereEnhanced}} alt="Hemi2">
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="Mars Hemispheres">
      <h4 class="heading">Syrtis Major Hemisphere Enhanced</h4>
      <img src={{SyrtisMajorHemisphereEnhanced}} alt="Hemi3">
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="Mars Hemispheres">
      <h4 class="heading">Valles Marineris Hemisphere Enhanced</h4>
      <img src={{mars.VallesMarinerisHemisphereEnhanced}} alt="Hemi4">
    </div>
  </div>
</body>

</html>
