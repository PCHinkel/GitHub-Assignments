<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Mars Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="Mars News">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <medium>{{mars.article_title}}</medium>
        <br>
        <small>{{mars.article_description}}</small>
      </div>
    </div>

    <!-- Mars Images, Weather, Facts -->
    <div class="row" id="Mars Images, Weather, Facts">
        <div class="col-md-6">
            <h4 class="heading">Featured Mars Image</h4>
            <div class="pull-left"><img src={{mars.featured_image}}/></div>
        </div>
        <table>
            <thead>
            <tr>
                <th>Description</th>
                <th>Fact</th>
            </tr>
            </thead>
            <tbody>
                {% for row in mars.fact_table %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


  </div>
</body>

</html>
